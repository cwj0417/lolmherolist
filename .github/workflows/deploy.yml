name: fetch-latest-data-and-deploy
on: [push]
jobs: 
  fetchandbuild:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v2
          with:
            node-version: "14.x"
        - run: node scripts/getdata.js
        - run: yarn build
  deploy:
    runs-on: ubuntu-latest
