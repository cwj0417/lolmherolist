name: fetch-latest-data-and-deploy
on: [push]
jobs: 
  fetchandbuild:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v2
          with:
            node-version: "14.x"
        - run: yarn
        - run: node scripts/getdata.js
        - run: yarn build
        - uses: JamesIves/github-pages-deploy-action@4.1.7
          with:
            branch: page
            folder: dist
